<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroLuxe SignUp</title>
    <link rel="stylesheet" href="assets/css/estyle.css">
    <script src="assets/js/script_prot.js"></script>

</head>

<body>
    <!-- Signup Section -->
    <section id="signup">
        <div class="container">
            <img src="assets/images/GenericAvatar.png" alt="avatar" class="avatar">
            <h2>Sign Up</h2>
            <form action="php/log_data.php" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <select name="role" required>
                    <option value="" disabled selected>Choose a role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already a member? <a href="login.html" onclick="navigateTo('login')">LOGIN</a></p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
